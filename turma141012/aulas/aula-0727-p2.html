<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar os produtos da loja</title>
   
</head>
<body>
    <div id="lista-produto">
        


    </div>
    <script>
         
     let xhttp = new XMLHttpRequest();
     function buscarProdutos(){

        xhttp.open("GET","https://pascoa-chiquinha.herokuapp.com/produto/");
        xhttp.send();
        xhttp.onload = function (){
        let ls = this.response;
        ls = JSON.parse(ls);
        //console.log(ls);
        mostrarProdutos(ls);

        }
        
     }
     function mostrarProdutos(ls){
        lsproduto ="";
        for (obj of ls) {
            lsproduto+=`<div class="produto"><h3 class="nome">${obj.nome}</h3>
                <span class="descricao">${obj.descricao}</span>
                <span class="valor">${obj.valor}</span>
                <img src="${obj.imagem}" height="90" alt=""></div>`;
            console.log(obj.nome);
        }

        document.getElementById("lista-produto").innerHTML=lsproduto;
     }
     buscarProdutos();
    </script>
    
</body>
</html>
